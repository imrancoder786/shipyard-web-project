<h1>Apply for Tender</h1>
<form>
    <div class="form-group">
        <label for="name">Company Name</label>
        <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
        <label for="contact">Contact Details</label>
        <input type="email" class="form-control" id="contact" required>
    </div>
    <div class="form-group">
        <label for="bidAmount">Bid Amount</label>
        <input type="number" class="form-control" id="bidAmount" required>
    </div>
    <div class="form-group">
        <label for="documents">Document Upload</label>
        <input type="file" class="form-control-file d-block mt-2 mb-4" id="documents" multiple required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
