<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Added SweetAlert2 -->
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <style>
        .nav-link:hover, .nav-link:focus {
            font-weight: bold;
            color: yellow !important;
        }
    </style>
    
    <nav class="text-white navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="image" src="image/shipp5.jpg" alt="Brand Logo" style="height: 40px;">
                <span class="head">SHIPYARD</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> laptop14072024@gmail.com & mohan@gmail.com</p>
                <p><strong>Phone:</strong> +91 8489867581</p>
                <p><strong>Address:</strong> Kallapatti, Madras (Chennai)</p>
            </div>
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('contactForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

        // Fix: Define the data object
        const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        };

        console.log("Data Stored:", data); // Check in console

        try {
            const response = await fetch("http://localhost:5001/submit-Message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                Swal.fire({
                    title: "Success!",
                    text: "Message sent successfully!",
                    icon: "success"
                });
                document.getElementById("contactForm").reset();
            } else {
                Swal.fire({
                    title: "Error!",
                    text: "Failed to submit form. Try again.",
                    icon: "error"
                });
            }
        } catch (error) {
            console.error("Error:", error);
            Swal.fire({
                title: "Error!",
                text: "Server error!",
                icon: "error"
            });
        }
    });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
